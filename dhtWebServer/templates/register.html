{% extends 'main.html' %} 

{% block content %}
    <form method="POST" action="">
      <b style="text-align: center;">

        {{ form.hidden_tag() }}
      
        <p>E-mail : {{ form.username }}</p>
        <p>PWD : {{ form.password }}</p>
        <p>회원가입을 위해 아이디와 비밀번호를 입력하고 아래의 버튼을 클릭하세요<br>
            {{ form.submit }}
        </p>
        
      </b>
    </form>
{% endblock content %}
